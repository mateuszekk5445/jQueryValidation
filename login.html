<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercedesClub.pl - Logowanie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <section id="menu">
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html">Mercedes Club</a></h1>
            </div>
            <ul class="nav-links">
              <li><a href="galeria.html"><img src="zdjecia/image.png" alt="Ikona"></a></li>
              <li><a href="muzyka.html"><img src="zdjecia/musical-note (1).png" alt="Ikona"></a></li>
              <li><a href="login.html"><img src="zdjecia/user.png" alt="Ikona"></a></li>
            </ul>
          </nav>
    </section>
    <section id="main">
        <main>
            <form id="myForm">
                <h1>Logowanie</h1>
                <div class="form-group">
                    <label for="fname">Nazwa Użytkownika: </label>
                    <input type="text" id="fname" name="username" class="form-control" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobNumber">Numer VIN: </label>
                    <input type="number" id="mobNumber" name="vin" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info" value="submit">
                </div>
            </form>
            
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
            <script>
                $(document).ready(function () {
                    $("#myForm").validate({
                        rules: {
                            username: {
                                required: true,
                                minlength: 2
                            },
                            email: {
                                required: true,
                                email: true
                            },
                            vin: {
                                required: true,
                                number: true
                            }
                        },
                        messages: {
                            username: {
                                required: "Nazwa użytkownika jest wymagana",
                                minlength: "Nazwa użytkownika musi mieć co najmniej 2 znaki"
                            },
                            email: {
                                required: "Adres e-mail jest wymagany",
                                email: "Podaj prawidłowy adres e-mail"
                            },
                            vin: {
                                required: "Numer VIN jest wymagany",
                                number: "Podaj prawidłowy numer"
                            }
                        },
                        submitHandler: function (form) {
                            alert("Formularz został poprawnie wypełniony!");
                            form.submit();
                        }
                    });
                });
            </script>
            </form>           
        </main>
    </section>
    <section id="footer" class="bg-dark text-white text-center py-3">
      <br><br><p style="color:gray;">&copy; 2024 MercedesClub.pl - Wszystkie prawa zastrzeżone</p>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
